<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Keka TimeSense</title>
  <style>
    body {
      font-family: 'Calibri', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      width: 420px;
      height: 480px;
      color: #1f2937;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    
    .header {
      padding: 16px 16px 12px 16px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }
    
    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #111827;
      letter-spacing: -0.25px;
      font-family: 'Calibri', Arial, sans-serif;
    }
    
    /* Cards container */
    .cards-container {
      display: flex;
      gap: 8px;
      margin-bottom: 0;
    }
    
    /* Today card */
    .today-card {
      flex: 1;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .today-card.low-hours {
      background: #fef2f2;
      border-color: #fecaca;
    }
    
    .today-label {
      font-size: 0.8rem;
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 4px;
      font-family: 'Calibri', Arial, sans-serif;
    }
    
    .today-card.low-hours .today-label {
      color: #dc2626;
    }
    
    .today-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #111827;
      font-family: 'Calibri', Arial, sans-serif;
    }
    
    /* Deficit card */
    .deficit-card {
      flex: 1;
      background: #fafafa;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .deficit-label {
      font-size: 0.8rem;
      font-weight: 500;
      color: #9ca3af;
      margin-bottom: 4px;
      font-family: 'Calibri', Arial, sans-serif;
    }
    
    .deficit-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: #6b7280;
      font-family: 'Calibri', Arial, sans-serif;
    }
    
    .deficit-value.has-deficit {
      color: #f59e0b;
    }
    
    .calendar-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 8px 16px 12px 16px;
    }
    
    .calendar-header {
      padding: 4px 0 6px 0;
      text-align: center;
    }
    
    .month-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 0;
      color: #111827;
      font-family: 'Calibri', Arial, sans-serif;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      flex: 1;
    }
    
    .calendar-day-header {
      background: #f9fafb;
      padding: 6px 4px;
      text-align: center;
      font-size: 0.7rem;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Calibri', Arial, sans-serif;
    }
    
    .calendar-day {
      background: #ffffff;
      padding: 4px;
      text-align: center;
      position: relative;
      min-height: 38px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: default;
      transition: background-color 0.15s ease;
      gap: 1px;
    }
    
    .calendar-day:hover {
      background-color: #f9fafb;
    }
    
    .calendar-day.other-month {
      background: #f8fafc;
      color: #d1d5db;
    }
    
    .calendar-day.today {
      background: #fef3c7;
      font-weight: 600;
    }
    
    .calendar-day.today:hover {
      background: #fde68a;
    }
    
    .day-number {
      font-size: 0.8rem;
      font-weight: 500;
      color: #374151;
      font-family: 'Calibri', Arial, sans-serif;
      line-height: 1;
      margin: 0;
      text-align: center;
    }
    
    .calendar-day.other-month .day-number {
      color: #d1d5db;
    }
    
    .calendar-day.today .day-number {
      color: #111827;
      font-weight: 600;
    }
    
    .day-hours {
      font-size: 0.65rem;
      font-weight: 500;
      color: #059669;
      font-family: 'Calibri', Arial, sans-serif;
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      width: 100%;
    }
    
    .day-hours.low-hours {
      color: #dc2626;
      font-weight: 600;
    }
    
    .day-hours.no-hours {
      color: #9ca3af;
    }
    
    .calendar-day.other-month .day-hours {
      color: #d1d5db;
    }
    
    /* Weekend styling */
    .calendar-day.weekend {
      background: #fafafa;
    }
    
    .calendar-day.weekend .day-number {
      color: #6b7280;
    }
    
    /* Scrollbar styling for overflow */
    .calendar-section::-webkit-scrollbar {
      width: 4px;
    }
    
    .calendar-section::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    .calendar-section::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 2px;
    }
    
    .calendar-section::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" id="header-section">
      <h1>Keka TimeSense</h1>
      <div class="cards-container">
        <div class="today-card" id="today-summary">
          <div class="today-label">Today</div>
          <div class="today-value" id="today-effective">--</div>
        </div>
        <div class="deficit-card" id="deficit-card">
          <div class="deficit-label">Deficit</div>
          <div class="deficit-value" id="deficit-summary">--</div>
        </div>
      </div>
    </div>
    
    <div class="calendar-section">
      <div class="calendar-header">
        <div class="month-title" id="month-title">Attendance</div>
      </div>
      <div class="calendar-grid" id="calendar-grid">
        <!-- Calendar will be rendered here -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
